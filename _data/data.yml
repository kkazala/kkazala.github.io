experiences:
    title: Experiences
    info:
        - role: Azure, Microsoft 365 and Power Platform Solution Architect
          time: 2023 - Present
          company: ETH Zürich
          details: |
              - As the primary advocate for Power Platform adoption within ETHZ, successfully led initiatives to integrate Power Apps, Power Automate, 
                and Power BI into existing workflows.
              - Proactively engage with stakeholders, including executives, business users, and IT teams, to ensure alignment and secure buy-in for Power Platform projects.

              - Power Platform projects providing guidance on licensing and PP solution design, ECS assessment for CISO team
              - OCRE 
              - SPFx security insights evaluating potential risks of SPFx solutions, impact on the security ostuee and recommended mitigation steps (Application Insights, Compliance policies)

        - role: Azure and SharePoint Solution Architect, SharePoint Solution Owner
          time: 2020 - 2023
          company: ETHZ
          details: |
              - Business requirements analysis and project requirements capture, solution design following Azure Well-Architected Framework principles
              - Workloads connecting legacy applications with Azure, SharePoint Online and Exchange Online, spanning across different technologies such as 
                Azure (APIM, Azure Functions and Logic Apps, Service Bus, Application Insights), Power Platform (Canvas Apps, Power Automate with 
                Excel Script integration, data insights using Excel and Power Query), custom SPFx solution to support business processes, custom WebPart 
                providing usage and cost insights based on data from Application Insights and Cost Management (WebPart published as a sample)
              - Project plan priorotization in the context of planned migration to the Microsoft cloud
              - Security design ensuring Zero Trust approach
              - Deployment using CI/CD automation, e.g. Infrastructure as Code using Bicep templates and  adapted rushstack.io change management process, MS Teams integration with Azure DevOps
              - Solution development using .NET, TypeScript and React (SPFx solutions)
              - Contributions to the PnP community, multiple blogs posts covering development and security topics

        - role: Solution Architect, SharePoint Service Owner
          time: 2013 - 2020
          company: ETH Zürich
          details: |
              - Business requirements analysis, technical design of SharePoint on-premise solutions, development and configuration, system integration
              - SharePoint Service Owner

        - role: SharePoint Technical Consultant
          time: 2007 - 2013
          company: Microsoft Switzerland
          details: |
              - Planning SharePoint solutions: functional specification, design, scalability
              - Gathering business requirements, solution design, architecture design and governance  
              - Microsoft SharePoint Server administration, configuration, customization, development (C# .NET, JavaScript, REST), testing, deployment
              - Project and operational management
              - IT training and coaching

        - role: SharePoint Technical Consultant
          time: 2003 - 2007
          company: Microsoft Poland
          details: |
              - Planning SharePoint solutions: functional specification, design, scalability
              - Gathering business requirements, SharePoint-based solution design, architecture, development, testing, deployment
              - IT training and coaching

