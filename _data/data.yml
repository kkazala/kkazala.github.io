projects:
    title: Projects
    intro: >
        Contributed to multiple community projects and samples, e.g.
          - [Microsoft Adoption | Sample Solution Gallery](https://adoption.microsoft.com/en-us/sample-solution-gallery/?keyword=kazala)
          - [PnP Core SDK | Samples](https://pnp.github.io/pnpcore/demos/README.html)
        Authored multiple blog posts covering development and security topics, GitHub repositories and Postman resources
    assignments:
      
        - title: Power Platform cost optimization
          link: "https://dev.to/kkazala/power-platform-cost-estimates-3oga"
          tagline: >
            "Power BI solution that provides cost estimations for modernized solutions. 
            The solution is designed to help organizations optimize their Power Platform licensing costs by providing insights into usage patterns and recommending the most cost-effective licensing options.
            It analyzes historical usage data , differentiates between active and rarely active users, and provides suggestions and cost estimates for the licenses needed for each type of user.
            Technologies: Power BI, SharePoint Online, Power Query.
            "

        - title: Cost Calculator for Licensing Optimization
          link: "https://adoption.microsoft.com/sample-solution-gallery/sample/pnp-powerplatform-samples-license-calculator"
          tagline: >
            "Power Platform Canvas App assists decision-makers in selecting the most cost-efficient licensing approach based on number of Premium solutions and planned usage patterns. Offers visual representation of different license costs, provides suggestions for the most cost effective approach, and allows defining custom license prices in case of Volume Licensing. 
            Technologies: Power Apps, Canvas App, Power Fx.
            Application published in Microsoft Adoption | Sample Solution Gallery.
            "

        - title: Power Platform Assessment tool
          link: "#"
          tagline: >
            "Guides users through a sequence of questions, providing information about Power Platform capabilities and recommendations. At the end of assessment, generates summary document with the solution design recommendations and rationale.
            Technologies: Power Apps, Canvas App, Power Fx, Dataverse for Teams, Power Automate.
            Internal tool, publication pending."

        - title: Multilingual Power Platform components
          link: "https://github.com/kkazala/Multilingual-PCF-React-components"
          tagline: >
            "A set of Power Apps components that provide multilingual support. The components are designed to be used in Model-driven Power Apps and can be easily integrated into existing applications. 
            Technologies: React and TypeScript, PCF, Model-driven Power Apps.
            Featured in PCF Gallery https://pcf.gallery/authors#:~:text=Kinga%20Kazala."

        - title: Power Automate Utilities
          link: "https://github.com/kkazala/Power-Automate-Utils"
          tagline: >
            "This repository contains a set of Power Automate workflow providing various basic functionality useful when implementing Power Platform solutions:
            - Get SharePoint information from Data Source Environment Variables
            - Get Team Channel Library info from MS Teams context
            - Get Localized choice values for Dataverse record
            - Get SharePoint information for Dataverse record
            - Xpath transformations - cheatsheet
            Technologies: Power Automate, Dataverse, SharePoint, MS Teams.
            Described in the 'Power Automate - Utils Series': https://dev.to/kkazala/series/30581."
              
        - title: Business Process Flow With Custom Buttons
          link: "https://github.com/kkazala/Business-Process-Flow-With-Custom-Buttons"
          tagline: >
            "Reusable client script that may be used by custom buttons in Business Process Flow to easily move between stages and blocking the default buttons.
            Technologies: Typescript, Model-driven Apps, Business Process Flow, Dataverse DevTools."

        - title: Application Insights and Cost Management Dashboards Web Part 
          link: "https://adoption.microsoft.com/en-us/sample-solution-gallery/sample/pnp-sp-dev-spfx-web-parts-react-dashboards/"
          tagline: >
            "Most SharePoint solutions provides predefined dashboard, meaning that every change in the data displayed requires code changes. The two Web Parts included in this sample allow connecting to Application Insights and Cost Management API and defining the query and the display format right from the User Interface. Both Web Parts come with predefined queries to get you started.
            Technologies: SharePoint Online, SPFx, TypeScript, Azure Application Insights, Azure Cost Management, KUSTO queries.
            "

        - title: SharePoint Framework Extortion Pack
          link: "https://github.com/kkazala/Extortion-Pack"
          tagline: >
            "Part of a 'SharePoint solutions as a spyware' blog series, exploring risks of custom SharePoint extensions, and ways to mitigate them.
            It consists of:
            -	**External API calls tracking with Application Insights**: This Application Customizer, when deployed tenant wide, tracks all external calls generated by SharePoint pages, and records them in Application Insights. This provides tenant administrators with an easy way to monitor suspicious calls and detect threats early.(SharePoint Online, SPFx, TypeScript, Azure Application Insights,  Azure Application Insights, KUSTO queries, June 2023)
            - **Get API Permissions for SPFx solutions**: This PowerShell script allows tenant administrators to review API permissions requested by SPFx solutions. It gathers data for all Share<point Extensions installed in the tenant app catalog and site-level app catalogs. (PowerShell, PnP PowerShell, August 2024)
            - **Grant Managed Identity permissions to audit and cleanup SPFx App Principal permissions**: PowerShell script used to grant System-Managed Identity used by automation (Azure Runbook, Azure Functions) API permissions and access to SPO site necessary to audit API permissions requested and assigned  to SharePoint Extensions. PowerShell, PnP PowerShell, Graph PowerShell, August 2024)
            - **Remove unused API Permissions assigned to SPFx App Principal**: PowerShell script automatically removing all API permissions assigned to the "SharePoint Online Client Extensibility Web Application Principal", but not explicitly requested by any SharePoint extensions installed in the tenant.
            - **Extortion Pack**: SharePoint Webparts evluating available resources and API Permissions and providing users with visual overview of their information (documents, emails, etc) that can be potentially stolen.
            Technologies: SharePoint Online, TypeScript, SPFx, Azure Application Insights, Azure Functions, PnP PowerShell, Graph PowerShell, PowerShell, KUSTO queries
            Described in the 'SharePoint solutions as a spyware' blog series: hhttps://dev.to/kkazala/series/28468.
            "
          
        - title: Azure V4 Function using managed identity
          link: "https://pnp.github.io/pnpcore/demos/Demo.AzFunction.ManagedIdentityV2/README.html"
          tagline: >
            "This sample simplifies implementation of Azure Functions, by providing easy to set-up code that authenticates with app registration's client id and secret when debugging locally, and Managed Identity when the code executes in Azure. 
            Described in the 'Azure Functions + PnP.Core + Managed Identity=ðŸ’™' blog post: https://dev.to/kkazala/azure-functions-pnpcore-managed-identity-3-4dfc.
            "

oss:
    title: Blog posts and Open Source Contributions
    intro: >
        Authored multiple blog posts covering CI/CD, development and security topics, GitHub repositories and Postman resources.
    contributions:
        - title: Breaking changes to the Azure DevOps pipelines
          link: "https://dev.to/kkazala/azure-devops-pipelines-shallow-fetch-1-is-now-default-4656"
          tagline: >
            "After undocumented change in Azure DevOps pipeline caused issues in all newly created pipelines that required access to commit history, she
            successfully analyzed the problem, found the root cause and provided a solution. Proactively engaged with Microsoft to provide feedback and request a documentation update.
            "
        - title: Azure DevOps Pipeline with Workload Identity Federation
          link: "https://dev.to/kkazala/series/26443"
          tagline: >
            "When 'Workload Identity Federation' was announced in Azure DevOps pipeline, she quickly realized that this is a game changer for security and CI/CD.
            This identity type allows to authenticate Azure DevOps pipeline with Azure resources without the need to store any secrets in the pipeline, just like in the case of Managed Identity for Azure resources.
            This post series describes how to set up Azure DevOps pipeline with Workload Identity Federation, and how to use it to authenticate with Microsoft Cloud resources.
            ."

        - title: Solving transient issues in Azure DevOps pipeline
          link: "https://dev.to/kkazala/azure-devops-and-the-term-install-module-is-not-recognized-issue-30ck"
          tagline: >
            "When Azure DevOps pipeline started failing randomly with the error 'The term 'Install-Module' is not recognized ...', 
            she evaluated the configuration of Microsoft-hosted agent and found that the issue was caused by a change in the PowerShell library used to install modules.
            Although unable to fix the root case, she provided a workaround and documented the issue in her blog post.
            This post was later provided by one of the readers to the Microsoft support team who wasn't able to find the cause or the solution.
            "

        - title: Change Management in Infrastructure as a Code (IaC)
          link: "https://dev.to/kkazala/series/28718"
          tagline: >
            "Unlike tradictional code solutions, technology for deploying of Azure resources (e.g. Bicep) does not provide a built-in change management process.
            This post series describes implementing change management process for IaC projects, using rushstack.io change management process. It provides a step-by-step guide on how to set up the pipeline, including the necessary configuration files and scripts.
            The post also includes examples of how to use the pipeline to manage changes in your infrastructure as code projects.
            "
        
        - title: Selection of posts by technology
          link: "https://dev.to/kkazala/my-posts-by-technology-oeb"
          tagline: >
            "A summary of posts aggregated by technology, including Azure DevOps, Azure Functions, Power Platform, SharePoint Framework, and more.
            The posts provide insights into best practices, tips and tricks, and real-world examples of how to use these technologies effectively.
            "

